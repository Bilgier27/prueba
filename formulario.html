<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="shortcut icon" href="icons8-form-100.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulario del Quizz</title>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5 text-white">Formulario de Profesiones</h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="formulario" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-8 col-md-8 mb-3 text-white">
                    <label for="nombre">Nombre</label>
                    <input class="form-control" id="nombre" type="text" placeholder="Nombre">
                </div>
                <div class="col-8 col-md-8 mb-3 text-white">
                    <label for="profesion">Profesion</label>
                    <input class="form-control" id="profesion" type="text" placeholder="Profesion">
                </div>
                <div class="col-8 col-md-8 mb-3 text-white">
                    <label for="edad">Edad</label>
                    <input class="form-control" id="edad" type="text" placeholder="Edad">
                </div>
                <div class="col-8 col-md-8">
                    <input class="btn btn-success add-btn" type="submit" value="Agregar">
                </div>
            </form>
            <div class="col-12 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Profesion</th>
                            <th>Edad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="listado">
                        <tr>
                            <td>Bilgier</td>
                            <td>Ingeniero de Sistemas</td>
                            <td>18
                            </td>
                            <td>
                                <a href="#" class="btn btn-danger btn-sm delete">Eliminar</a>
                            </td>
                        </tr>     
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="JS/main.js"></script>
</body>
</html>
